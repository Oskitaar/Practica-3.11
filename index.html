<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Tablas</h3>

    <table id="rojo">
        <caption><b>Tabla 1</b></caption>
        <tr>
            <td>A</td>       
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    <table id="rojo">
        <caption><b>Tabla 2</b></caption>
        <tr>
            <td id="azul">A</td>       
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    <Table id="verde">
        <caption><b>Tabla 3</b></caption>
        <tr>
            <td id="verde">A</td>
            <td id="verde">B</td>
            <td colspan="2" id="verde">C</td>
        </tr>
        <tr>
            <td id="verde">D</td>
            <td colspan="3" id="verde">E,F</td>
        </tr>  
        <tr>
            <td id="verde">G</td>
            <td id="verde">H</td>
            <td colspan="2" rowspan="2" id="verde">I,L</td>
        </tr>
        <tr>
            <td id="verde">J</td>
            <td id="verde">K</td>
        </tr>
    </Table>

    
</body>
</html>
